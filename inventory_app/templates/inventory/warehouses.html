{% extends 'Inventory/main.html' %}

{% block content %}
<br>
<div class="col-md-7">
	<h5>Warehouses</h5>
	<hr>
	<div class="card card-body">
		<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_warehouse' %}">Create Warehouse/Location</a>
		
		<table class="table table-sm">
			<tr>
				<th>Name</th>
				<th>Location</th>

			</tr>
			
			{% for i in warehouses %}
				<tr>
				<td>{{i.name}}</td>
				<td>{{i.location}}</td>
				<td><a class="btn btn-sm btn-info" href="{% url 'update_warehouse' i.name %}">Edit</a></td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>



{% endblock %}
