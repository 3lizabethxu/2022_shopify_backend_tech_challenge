{% extends 'Inventory/main.html' %}

{% block content %}
<br>
<div class="col-md-7">
	<h5>Inventory</h5>
	<hr>
	<div class="card card-body">
		<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_inventory' %}">Create Inventory Item</a>
		<table class="table table-sm">
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Category</th>
				<th>Warehouse</th>
				<th>Update</th>
				<th>Remove</th>
			</tr>
			
			{% for i in products %}
				<tr>
				<td>{{i.name}}</td>
				<td>{{i.price}}</td>
				<td>{{i.category}}</td>
				<td>{{i.warehouse}}</td>
				<td><a class="btn btn-sm btn-info" href="{% url 'update_inventory' i.name %}">Edit</a></td>
				<td><a class="btn btn-sm btn-danger"href="{% url 'delete_inventory' i.name %}">Delete</a></td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
